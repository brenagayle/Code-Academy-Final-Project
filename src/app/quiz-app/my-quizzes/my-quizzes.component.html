<mat-card class="matCard">
  <mat-card-header class="center">
    <mat-card-title class="fontSize">Your Quizzes</mat-card-title>
  </mat-card-header>
      
  <table mat-table [dataSource]="results">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let result"> {{result.title}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let result"> {{result.datestamp | date}} </td>
    </ng-container>
    <ng-container matColumnDef="averageScore">
      <th mat-header-cell *matHeaderCellDef> Average Score </th>
      <td mat-cell *matCellDef="let result"> {{result.dateCreated}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
