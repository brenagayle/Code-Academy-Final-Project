
<div class="main">
<main class=" padding">
      <form class="create-form" [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input type="title" formControlName="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="description" formControlName="description" class="form-control" required>
        </div>
        <div class="form-group">
          <label>(Optional)</label>
          <input type="embed" formControlName="embed" class="form-control" placeholder="Insert a YouTube url to embed!">
        </div>

<div class="dropzone"
     appDropZone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <h3>AngularFire Drop Zone</h3>
     <p>Drag and Drop a File</p>
     <div class="file">
        <label class="file-label">

        <input class="file-input" type="file" (change)="onDrop($event.target.files)">

          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
          </span>
        </label>
      </div>
    </div>

<h3>Uploads</h3>
<div  *ngFor="let file of files">
  <upload-task  [file]="file" (fileEvent)="addFile($event)" ></upload-task>
</div>

  <button type="submit">Submit data and files!</button>
</form>

</main>
</div>
